
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CAT SUMMIT</h1>
    </header>

    <!-- Social media List-->
    <main>
        <section class="dashboard">
            <h2>Dashboard</h2>

            <!-- WhatsApp Section -->
            <div class="platform" id="whatsapp">
                <h3>WhatsApp</h3>
                <p>Total Messages: 100</p>
                <p>Active Chats: 10</p>
                <p>New Messages: 5</p>
                <button onclick="handleButtonClick('whatsapp')">Connect</button>
            </div>

            <!-- Instagram Section -->
            <div class="platform" id="instagram">
                <h3>Instagram</h3>
                <p>Followers: 1000</p>
                <p>Likes: 500</p>
                <p>Comments: 200</p>
                <button onclick="handleButtonClick('instagram')">Connect</button>
            </div>

            <!-- Twitter Section -->
            <div class="platform" id="twitter">
                <h3>Twitter</h3>
                <p>Followers: 500</p>
                <p>Likes: 200</p>
                <p>Retweets: 100</p>
                <button onclick="handleButtonClick('twitter')">Connect</button>
            </div>
        </section>
    </main>

<!-- ... (remaining code) ... -->


<!-- ... (remaining code) ... -->


    <footer>
        <p>&copy; 2023 Your Name</p>
    </footer>
</body>
</html>
